<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" >
                    <div>
                        <p class="wind">15km/r</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    const apiKey = "315a6e08d1ac589ddb566d0cbb06589d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

    async function checkweather(){
        const response= await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHtml = data.name;
        document.querySelector(".temp").innerHtml = data.main.temp+ "°C";
        document.querySelector(".humidity").innerHtml = data.main.humidity+"%";
        document.querySelector(".wind").innerHtml = data.wind.speed +"km/h";
    
    }

    checkweather();
</script>
</body>
</html>
